{% extends 'shop/layouts/main.html' %}
{%block title%}
Registration | online shopping
{%endblock title%}
{%block content%}

<div class="container" style="margin-top: 70PX;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3"> User Contact Page </h4>
            <hr style="border-color: #b8bfc2;">
        </div>
    </div>
</div>
<section class="py-5 my-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="name" placeholder="enter a name">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp" placeholder="enter a email">
                    </div>
                    <div class="form-group">
                        <label>Body</label>
                        <textarea name="body" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</section>                
{%endblock content%}
